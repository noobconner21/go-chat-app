<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat App</title>
    <link href="css/tailwind.css" rel="stylesheet" />
    <style>
      .fade-in {
        animation: fadeIn 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-900 via-black to-gray-900 min-h-screen flex items-center justify-center p-2 sm:p-4"
  >
    <div
      id="nameEntry"
      class="w-full max-w-md bg-gray-900 bg-opacity-90 rounded-xl shadow-2xl p-6 sm:p-8 flex flex-col items-center fade-in"
    >
      <h1 class="text-3xl font-bold text-blue-400 mb-6">Enter Chat</h1>
      <div class="w-full flex justify-center mb-6 gap-3 flex-wrap">
        <object
          data="https://api.dicebear.com/7.x/identicon/svg?seed=man32"
          type="image/svg+xml"
          class="profile-img w-14 h-14 rounded-full border-4 border-blue-500 cursor-pointer transition-all duration-200 hover:scale-110"
          data-img="https://api.dicebear.com/7.x/identicon/svg?seed=man32"
          alt="Profile 1"
        >
          <img
            src="https://api.dicebear.com/7.x/identicon/svg?seed=man32"
            class="w-14 h-14 rounded-full border-4 border-blue-500"
            alt="Profile 1"
          />
        </object>
        <object
          data="https://api.dicebear.com/7.x/identicon/svg?seed=woman44"
          type="image/svg+xml"
          class="profile-img w-14 h-14 rounded-full border-4 border-blue-500 cursor-pointer transition-all duration-200 hover:scale-110"
          data-img="https://api.dicebear.com/7.x/identicon/svg?seed=woman44"
          alt="Profile 2"
        >
          <img
            src="https://api.dicebear.com/7.x/identicon/svg?seed=woman44"
            class="w-14 h-14 rounded-full border-4 border-blue-500"
            alt="Profile 2"
          />
        </object>
        <object
          data="https://api.dicebear.com/7.x/identicon/svg?seed=man65"
          type="image/svg+xml"
          class="profile-img w-14 h-14 rounded-full border-4 border-blue-500 cursor-pointer transition-all duration-200 hover:scale-110"
          data-img="https://api.dicebear.com/7.x/identicon/svg?seed=man65"
          alt="Profile 3"
        >
          <img
            src="https://api.dicebear.com/7.x/identicon/svg?seed=man65"
            class="w-14 h-14 rounded-full border-4 border-blue-500"
            alt="Profile 3"
          />
        </object>
        <object
          data="https://api.dicebear.com/7.x/identicon/svg?seed=woman68"
          type="image/svg+xml"
          class="profile-img w-14 h-14 rounded-full border-4 border-blue-500 cursor-pointer transition-all duration-200 hover:scale-110"
          data-img="https://api.dicebear.com/7.x/identicon/svg?seed=woman68"
          alt="Profile 4"
        >
          <img
            src="https://api.dicebear.com/7.x/identicon/svg?seed=woman68"
            class="w-14 h-14 rounded-full border-4 border-blue-500"
            alt="Profile 4"
          />
        </object>
      </div>
      <input
        id="nameInput"
        type="text"
        placeholder="Your Name"
        class="w-full p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6 transition-all duration-300"
      />
      <button
        id="enterChatBtn"
        class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg transition-all duration-300 shadow-lg"
      >
        Enter Chat
      </button>
    </div>


    
    <div
      id="chatUI"
      class="hidden w-full max-w-2xl h-[70vh] sm:h-[600px] bg-gray-950 bg-opacity-95 rounded-xl shadow-2xl flex flex-col fade-in"
    >
      <div
        class="flex items-center px-4 sm:px-6 py-4 border-b border-gray-800 gap-2"
      >
        <span class="text-xl font-bold text-blue-400">ðŸ’¬ Realtime Chat</span>
        <span id="serverStatus" class="ml-4 flex items-center">
          <span
            class="inline-block w-3 h-3 rounded-full bg-green-500 animate-pulse mr-2"
            style="display: none"
          ></span>
          <span class="text-xs text-green-400 hidden">Server Online</span>
        </span>
        <span id="userNameDisplay" class="ml-auto text-gray-400 text-sm"></span>
        <button
          id="logoutBtn"
          class="ml-4 px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white text-xs font-semibold transition-all duration-200 shadow"
        >
          Logout
        </button>
      </div>
      <div
        id="chatBox"
        class="flex-1 overflow-y-auto px-2 sm:px-6 py-4 space-y-3"
      ></div>
      <form
        id="messageForm"
        class="flex p-2 sm:p-4 border-t border-gray-800 bg-gray-900"
      >
        <input
          type="text"
          id="messageInput"
          class="flex-1 bg-gray-800 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          placeholder="Type your message..."
          required
          autocomplete="off"
        />
        <button
          type="submit"
          id="sendButton"
          class="ml-2 sm:ml-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 sm:px-6 py-2 font-semibold transition-all duration-300 shadow-lg"
        >
          Send
        </button>
      </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
  </body>
</html>
